<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WillFree App</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <main>
        <h1>Willfree</h1>
        <search id="searchBar">
            <input id="input" type="text" placeholder="Buscar serviço...">
                 <button>
                    <img src="assets/searchIcon.svg" alt="searchIcon">
                 </button>
        </search>
        
        <div id="TableAdd">
            <div id="tableAddInfo">
                 <p>Serviço</p>
                 <p>Valor</p>
            </div>

        </div>
        
        <div id="resumo">
            <p>RESUMO</p>
            <div id="total">
                <p>Total</p>
                <div></div>
            </div>
       
        </div>

        <div id="next">
            <button>
                <img id="arrow" src="assets/arrow.svg" alt="arrow">
            </button>
        </div>
    </main>
    
    <footer>
        <p>Copyright © 2024 Willian Hora</p>
    </footer> 
    
</body>
</html>
